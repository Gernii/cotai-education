name: Test

description: Lint, Fmt, Test, Check and build

inputs:
  public_hostname: # id of input
    description: 'public hostname'
    required: true

runs:
  using: composite

  steps:
    - name: Lint
      shell: bash
      run: pnpm run lint

    - name: Fmt
      shell: bash
      run: pnpm run fmt

    - name: Test
      shell: bash
      run: pnpm run test

    - name: Check
      shell: bash
      run: pnpm run check
      env:
        PUBLIC_HOSTNAME: ${{ inputs.public_hostname }}

    - name: Build
      shell: bash
      run: pnpm run build
      env:
        PUBLIC_HOSTNAME: ${{ inputs.public_hostname }}
        VITE_HOSTNAME: ${{ inputs.public_hostname }}
