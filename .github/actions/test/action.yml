name: Test

description: Lint, Fmt, Test, Check and build

runs:
  using: composite

  steps:
    - name: Lint
      shell: bash
      run: pnpm run lint

    - name: Fmt
      shell: bash
      run: pnpm run fmt

    - name: Test
      shell: bash
      run: pnpm run test

    - name: Check
      shell: bash
      run: pnpm run check

    - name: Build
      shell: bash
      run: pnpm run build
