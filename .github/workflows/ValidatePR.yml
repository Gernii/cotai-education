name: Validate PR

on:
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - edited

permissions:
    id-token: write
    contents: read

jobs:
    Frontend:
        environment: Validate
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/actions/setup

            - name: Lint
              shell: bash
              run: pnpm run lint

            - name: Fmt
              shell: bash
              run: pnpm run fmt

            - name: Test
              shell: bash
              run: pnpm run test

            - name: Check
              shell: bash
              run: pnpm run check
              env:
                  PUBLIC_HOSTNAME: ${{ vars.PUBLIC_HOSTNAME }}
                  POSTHOG_URL: ${{ vars.POSTHOG_URL }}
                  PUBLIC_POSTHOG_TOKEN: ${{ vars.PUBLIC_POSTHOG_TOKEN }}
                  PUBLIC_LOGS_URL: ${{ vars.PUBLIC_LOGS_URL }}
                  DISCORD_ROLE: ${{ vars.DISCORD_ROLE }}
                  DISCORD_ID: ${{ vars.DISCORD_ID }}
                  DISCORD_TOKEN: ${{ vars.DISCORD_TOKEN }}
                  DISCORD_THREAD_ID: ${{ vars.DISCORD_THREAD_ID }}
