name: Validate PR

on:
  pull_request:
    branches:
      - 'dev'
      - 'staging'
      - 'prod'
    types:
      - opened
      - reopened
      - synchronize

permissions:
  id-token: write
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        uses: ./.github/actions/test
